{% extends 'admins/base.html' %}
{% load static %}

{% block content %}
  <div class="admin-login">
    <div class="main-div text-center container pt-4">

      <div class="login">
        <p class="heading fs-2 fw-bold mb-5">Admin Login</p>
        <form method="post">
          {% csrf_token %}

          {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show py-1 ps-3" role="alert">
              {{ message }}
              <button style="height: 5px; width: 5px;" type="button" class="btn-close p-1 m-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
          <label class="fs-5 fw-bold float-start" for="">Username:</label><br />
          <input class="input w-75 ps-3" type="text" name="username" /><br />
          <label class="fs-5 fw-bold float-start" for="">Password:</label><br />
          <input class="input w-75 ps-3" type="password" name="password" />

          <input class="login-btn my-3 border-0 rounded" type="submit" value="Login" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% extends 'admins/base.html' %}
{% load static %}

{% block content %}
  <div class="admin-login">
    <div class="main-div text-center container pt-4">
      <div class="back-home">
        <a class="text-decoration-none fw-bold" href="/"><i class="fa-solid fa-arrow-left-long me-2"></i><< Back to Home-page</a>
      </div>

      <div class="login">
        <p class="heading fs-3 fw-bold mb-5">Change Password</p>
        <form method="post">
          {% csrf_token %}

          {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show py-1 ps-2" role="alert">
              {{ message }}
              <button style="height: 5px; width: 5px;" type="button" class="btn-close p-1 m-2" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
          <label class="fs-5 fw-bold float-start" for="">Old Password:</label><br />
          <input class="input w-75 ps-3" style="margin-left: 130px;" type="password" name="old_password" /><br />
          <label class="fs-5 fw-bold float-start" for="">New Password:</label><br />
          <input class="input w-75 ps-3" style="margin-left: 130px;" type="password" name="new_password" />

          <input class="login-btn my-3 border-0 rounded" type="submit" value="Update" />
        </form>
      </div>
    </div>
  </div>
{% endblock %}
